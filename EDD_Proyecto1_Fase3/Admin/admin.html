<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <!-- Bootstrap -->
  
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="css/diseño.css">
    <title>Dashboard Admin</title>
    <link rel="icon" type="image/png" href="images/icons/admin.ico"/>
</head>
<body >
    
    <div class="container">
        <div class="mt-5 mb-5 d-flex justify-content-between">
            <h1>Dashboard Admin</h1>
            <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
        <hr>
            <div>
                <h5>Subir estudiantes</h5>
                <hr>
                <form class="form" onsubmit="loadStudentsForm(event)">
                    <input type="file" id="inputFile" name="inputFile" class="form-control" placeholder="Pos. X">
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary w-100">Cargar Alumnos</button>
                    </div>
                </form>
            </div>
            <hr>
            <h5>Estudiantes en el sistema </h5>  
            <div id="studentsTable">
                <table class="table text-light">
                    <thead>
                        <tr>
                            <th scope="col">Carnet</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Contraseña</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <hr>
            <h5>Permisos </h5>
            <div id="permisosTable">
                <table class="table text-light">
                    <thead>
                      <tr>
                        <th scope="col">Propietario</th>
                        <th scope="col">Destino</th>
                        <th scope="col">Ubicación</th>
                        <th scope="col">Archivo</th>
                        <th scope="col">Permisos</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                  
            </div>
            <hr>
            <div class="mt-5">
                <h5>Mensajes de usuarios</h5>
                <button class="btn btn-primary" onclick="showGraph()">Generar reporte</button>
                <hr>
                <div class="row">
                    <div class="col-2">
                        <button class="btn btn-danger w-100" onclick="getBlock(-1)"> << Anterior</button>
                    </div>
                    <div class="col-8" id="show-block">
            
                    </div>
                    <div class="col-2">
                        <button class="btn btn-danger w-100" onclick="getBlock(1)"> Siguiente >></button>
                    </div>
                </div>
                <hr>
                <h5>Reporte de mensajes</h5>
                <hr>
                <div class="d-flex justify-content-center overflow-auto">
                    <img id="graph" class="scrollable-image">
                </div>
            </div>
        

    </div>
    
    

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
    crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" 
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" 
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" 
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" 
    integrity="sha512-nnV6xIOK6UHv6Uc0nF1V7U4A4j4VQ9aRzDdMIQ2xZThbFZElBjGzSO28qMjtA10zNL+Yk9XwNzOa1NcNkQ2iaw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    
    <!-- Importar Librerias -->
    <script src="./js/lib/cycle.js"></script>
    <!-- Importar Estructuras -->
   <script src="../Usuarios/js/ESTRUCTURAS/block-chain.js"></script> 
    <script src="./js/structures/hash.js"></script>
    <script src="./js/structures/avl-tree.js"></script>

    <!-- Importar Archivo Principal -->
    <script src="./js/index.js"></script>

</body>
</html>
